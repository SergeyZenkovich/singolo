<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singolo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-logo">
          <span class="header-logo__name">Singolo</span>
          <span class="header-logo__asterisk">
            *
          </span>
        </div>
        <nav class="navbar">
          <div class="navbar-elem__active">HOME</div>
          <div class="navbar-elem__dot">路</div>
          <div class="navbar-elem">SERVICES</div>
          <div class="navbar-elem__dot">路</div>
          <div class="navbar-elem">PORTFOLIO</div>
          <div class="navbar-elem__dot">路</div>
          <div class="navbar-elem">ABOUT</div>
          <div class="navbar-elem__dot">路</div>
          <div class="navbar-elem">CONTACT</div>
        </nav>
      </div>
      <div class="header-shadow"></div>
    </header>
    <main class="main">
      <div class="sliderBlock">
        <img class="prev" src="assets/img/prev.png" alt="" />
        <div class="iphoneVerticalBlock">
          <img
            class="iphoneVerticalShadow"
            src="assets/img/Shadow.png"
            alt=""
          />
          <img
            class="iphoneVerticalCam"
            src="assets/img/CamVertical.png"
            alt=""
          />
          <img
            class="iphoneVerticalSpeaker"
            src="assets/img/SpeakerVertical.png"
            alt=""
          />
          <img
            class="iphoneVerticalButton"
            src="assets/img/Home ButtonVertical.png"
            alt=""
          />
          <img
            class="iphoneVertical-base"
            src="assets/img/BaseVertical.png"
            alt=""
          />
          <img
            class="iphoneVerticalSrceen"
            src="assets/img/ScreenVertical.png"
            alt=""
          />
          <div class="iphoneVerticalSrceenBackground"></div>
        </div>
        <div class="iphoneHorizontalBlock">
          <img
            class="iphoneHorizontal-base"
            src="assets/img/BaseH.png"
            alt=""
          />
          <img
            class="iphoneHorizontalShadow"
            src="assets/img/ShadowH.png"
            alt=""
          />
          <img
            class="iphoneHorizontalSrceen"
            src="assets/img/ScreenH.png"
            alt=""
          />
          <img
            class="iphoneHorizontalCam"
            src="assets/img/CamVertical.png"
            alt=""
          />
          <img
            class="iphoneHorizontalSpeaker"
            src="assets/img/SpeakerH.png"
            alt=""
          />
          <img
            class="iphoneHorizontalButton"
            src="assets/img/Home ButtonVertical.png"
            alt=""
          />
          <div class="iphoneHorizontalSrceenBackground"></div>
        </div>
        <img class="next" src="assets/img/next.png" alt="" />
      </div>
      <div class="sliderBlcok-shadow"></div>
    </main>
  </body>
</html>
